<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th class="md-2"></th>
      <th class="md-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><button class="btn btn-primary" [routerLink]="['/updateproduct/', product.id]" routerLinkActive="router-link-active" >Edit</button></td>
      <td><button class="btn btn-secondary" (click)="deleteProduct(product.id)" routerLinkActive="router-link-active" >Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="p-2">
  <button class="btn btn-success btn-sm" [routerLink]="['/createproduct']" routerLinkActive="router-link-active">
    New product
  </button>
</div>
